<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Structure Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css/out/light.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            min-height: 100vh;
            background-color: #1e1e1e;
            color: white;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
    justify-content: space-between; /* Distribute space evenly */
    align-items: center;
    width: 100%;
    height: 100vh; /* Ensure the container takes up the entire viewport height */
    padding: 1rem;
    gap: 2rem;
    box-sizing: border-box;
}

.input-section {
    flex: 0 0 350px; /* Fixed width for input section */
    text-align: center;
    background-color: rgba(30, 30, 30, 0.9);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    z-index: 1;
    height: auto; /* Auto height to avoid clipping */
    max-height: calc(100vh - 4rem); /* Limit height for very tall screens */
    overflow-y: auto;
}

.results-section {
    flex: 1; /* Allow results section to take remaining space */
    max-width: 600px; /* Prevent results from stretching too wide */
    height: 100%;
    overflow-y: auto;
    padding-right: 2rem;
    max-height: calc(100vh - 4rem);
    display: flex; /* Use flexbox for centering */
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
}

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%; /* Full width */
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
    font-size: 1rem;
    margin-top: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        #results {
    width: 100%; /* Make results take full width */
    max-width: 600px; /* Limit max width for better readability */
    background-color: #2c3e50; /* Darker background for contrast */
    padding: 1.5rem;
    border-radius: 10px;
    margin-top: 2rem;
    color: #ecf0f1; /* Lighter text color */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

        #results.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #results h2 {
            color: #e67e22; /* Bright color for the heading */
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 2rem; /* Increased font size */
        }

        .result-item {
            background-color: #34495e; /* Darker item background */
    padding: 1.5rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border-left: 4px solid #e67e22; /* Bright border */
    transition: transform 0.2s, box-shadow 0.2s; /* Animation on hover */
        }
        .result-item:hover {
    transform: translateY(-5px); /* Lift effect on hover */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Shadow on hover */
}

        .disease-name {
            color: #e67e22; /* Bright color for disease name */
    font-size: 1.5rem; /* Increased font size */
    font-weight: bold;
    margin-bottom: 0.5rem;
        }

        .probability {
    color: #1abc9c; /* Different color for probability */
    font-weight: bold;
    font-size: 1.2rem; /* Increased font size */
}

.metric {
    color: #bdc3c7; /* Lighter color for metrics */
    margin: 0.3rem 0;
}

.metric span {
    color: #ecf0f1; /* Light color for span text */
    font-weight: 500;
}

        .error-message {
            background-color: #fee;
            color: #c0392b;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                padding: 1rem;
                height: auto;
            }

            .input-section {
                flex: none;
                width: 100%;
                max-width: 100%;
            }

            .results-section {
                width: 100%;
                max-width: 100%;
                padding-right: 0;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
    <div class="input-section">
        <h1>DNA Analysis</h1>
        <p>Enter your DNA sequence below for analysis:</p>
        <input type="text" placeholder="Enter DNA Sequence" id="dnaInput">
        <input type="number" placeholder="Enter Age (Optional)" id="ageInput">
        <select id="genderInput">
            <option value="">Select Gender (Optional)</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
        <br>
        <button onclick="analyzeDNA()">Analyze DNA</button>
    </div>

    <div class="results-section">
        <div id="results"></div>
    </div>
</div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {"value": 80},
                "color": {"value": "#ffffff"},
                "shape": {
                    "type": "circle",
                    "stroke": {"width": 0}
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 5,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 4
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });

        function analyzeDNA() {
            const dnaSequence = document.getElementById('dnaInput').value;
            const age = document.getElementById('ageInput').value;
            const gender = document.getElementById('genderInput').value;
            const resultsDiv = document.getElementById('results');

            if (!dnaSequence) {
                resultsDiv.innerHTML = '<div class="error-message">Please enter a DNA sequence.</div>';
                resultsDiv.classList.add('visible');
                return;
            }

            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `dna_sequence=${dnaSequence}&age=${age}&gender=${gender}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error-message">${data.error}</div>`;
                    resultsDiv.classList.add('visible');
                    return;
                }

                if (data.message) {
                    resultsDiv.innerHTML = `<div class="result-item">${data.message}</div>`;
                    resultsDiv.classList.add('visible');
                    return;
                }

                let resultHTML = '<h2>Analysis Results</h2>';
                
                const sortedDiseases = Object.entries(data).sort((a, b) => 
                    b[1].final_probability - a[1].final_probability
                );

                for (const [disease, details] of sortedDiseases) {
                    resultHTML += `
                        <div class="result-item">
                            <div class="disease-name">${disease}</div>
                            <div class="probability">Probability: ${details.final_probability.toFixed(2)}%</div>
                            <div class="metric">Genetic Match: <span>${details.genetic_match.toFixed(2)}</span></div>
                            <div class="metric">Prevalence Factor: <span>${details.prevalence_factor.toFixed(3)}</span></div>
                            ${age ? `<div class="metric">Age Risk: <span>${details.age_multiplier.toFixed(2)}</span></div>` : ''}
                            ${gender ? `<div class="metric">Gender Risk: <span>${details.gender_multiplier.toFixed(2)}</span></div>` : ''}
                        </div>
                    `;
                }
                resultsDiv.innerHTML = resultHTML;
                resultsDiv.classList.add('visible');
            })
            .catch(error => {
                console.error('Error:', error);
                resultsDiv.innerHTML = '<div class="error-message">An error occurred during analysis.</div>';
                resultsDiv.classList.add('visible');
            });
        }
    </script>
</body>
</html>
